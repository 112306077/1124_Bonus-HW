<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Form</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS file -->
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-row">
        <div class="label">input1</div>
        <div class="input-box">
          <input type="text" id="input1" class="input-field" placeholder="input1">
        </div>
      </div>
      <div class="form-row">
        <div class="label">input2</div>
        <div class="input-box-short">
          <input type="text" id="input2" class="input-field" placeholder="input2">
        </div>
        <div class="label">input3</div>
        <div class="input-box-short">
          <input type="text" id="input3" class="input-field" placeholder="input3">
        </div>
      </div>
      <div class="form-row">
        <div class="label">input4</div>
        <div class="input-box">
          <input type="text" id="input4" class="input-field" placeholder="input4">
        </div>
      </div>
      <div class="form-row">
        <div class="label">textarea</div>
        <div class="input-box-wide">
          <textarea id="textarea" class="textarea-field" placeholder="textarea" rows="4" cols="30" resize="none"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="label">picture1</div>
        <div class="input-box">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSnfBD8oiQixFsc59ccAI4fSbIBvvTjUEZuw&usqp=CAU" alt="Picture 1" class="image-field">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
